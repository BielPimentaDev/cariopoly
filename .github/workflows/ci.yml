name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests (backend)
        working-directory: backend
        run: mvn -B -DskipTests=false clean verify

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/target/site

  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload frontend build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  docker_build_and_push:
    name: Build Docker image (optional)
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]
    if: false # habilite se quiser publicar imagens - alterar para true e configurar secrets
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t myregistry/cariopoly-backend:latest backend

      - name: Log in to registry
        run: echo "Configure registry login step"

      - name: Push image
        run: echo "Configure docker push step"

